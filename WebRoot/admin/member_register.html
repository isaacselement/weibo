<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>i轻博客_iQing_注册:记录生活 分享兴趣</title>
<link rel="icon" type="image/png" href="/weibo/images/ico/twitter.png">

<link href="/weibo/css/reg.css" rel="stylesheet" type="text/css" />

</head>

<!-- Qreg.html  display:none -->

<body class="bodyBg">

	<div class="dbWrapW">

		<div class="dbWrap" style="background: #ffffff">

			<div class="container">

				<div class="top" >
					<div class="logo" >
						<a href="/weibo" title="i轻博客">轻博客</a>
					</div>
				</div>

				<!-- top end -->

				<!--注册-->
				<div class="register">
					<div class="top" ></div>
					<div class="bd">
						<div class="tit">
							<h2 style="display: none;">注册</h2>
							<h2>添加新用户</h2>
							<a class="loginLink" href="Qlogin.html" style="display: none;" title="登录i轻博客_iQing">用i微博帐号登录&gt;&gt;</a>
						</div>


						<div class="formCon" style="border: 0px solid red;">

							<form id="form" name="form" method="post" action="">
								<dl>
									<dt>用户名：</dt>
									<dd>
										<input type="text" id="username" autocomplete="off"
											name="username" />
									</dd>
								</dl>

								<dl>
									<dt>创建密码：</dt>
									<dd>
										<input type="password" id="password" name="password" />
									</dd>
								</dl>
								<dl>
									<dt>确认密码：</dt>
									<dd>
										<input type="password" id="confirm_password"
											name="confirm_password" />
									</dd>
								</dl>

								<dl>
									<dt>电子邮箱：</dt>
									<dd>
										<input type="text" id="email" name="email" autocomplete="off">
									</dd>
								</dl>

								<dl>
									<dt>真实姓名：</dt>
									<dd>
										<input type="text" id="realName" name="realName"
											autocomplete="off">
									</dd>
								</dl>

								<dl>
									<dt>性别：</dt>
									<dd>
										<input type="radio" checked="checked" id="RadioGroup1_0"
											value="男" name="sex"> <label for="RadioGroup1_0">男</label>
										<input type="radio" value="女" id="RadioGroup1_1" name="sex">
										<label for="RadioGroup1_1">女</label>
									</dd>
								</dl>

								<dl>
									<dt>联系电话：</dt>
									<dd>
										<input type="text" id="phone" name="phone" autocomplete="off">
									</dd>
								</dl>

								<dl style="display: none;">
									<dt>验证码：</dt>
									<dd>
										<input type="text" id="door" autocomplete="off"
											name="basedoor"> <img id="check_img" alt=""
											src="/weibo/images/reg/pin.png" width="86" height="26"> <a
											href="javascript:void(0);">换一换</a>
									</dd>
								</dl>

								<dl>
									<dt>&nbsp;</dt>
									<dd>
										<a class="W_btn_d" href="javascript:void(0);" id="submit"
											onclick="return false; document.getElementById('form').submit()"><span>立即添加</span>
										</a>
										<p>&nbsp;</p>
										<div style="display: none;">
										 <input type="checkbox" checked="checked" /> <a href="" target="_blank" >i微博网络服务使用协议</a>
										 </div>
									</dd>
								</dl>

							</form>
						</div>

					</div>
					<div class="bot"></div>
				</div>
				<!--/注册-->

			</div>
			<!-- container end -->

			<!--底部模板组件-->
			<div class="footer" style="display: none;">
				<p>
					<a href="" target="_blank">帮助</a> <span>|</span> <a href=""
						target="_blank">意见反馈</a> <span>|</span> <a href="/weibo" title="i微博广场">i微博广场</a>
				</p>
			</div>
			<!-- 底部模板组件-->

		</div>

	</div>
</body>
</html>
